<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planets in our Solar System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <nav>
        <ul>
         <!-- <li>ABOUT US</li>
          <li>TOURS</li>
          <li>CONTACT</li>
        </ul>-->
        <h2>SPACE TOUR</h2>
        <!--<ul>
          <li>SOLAR SYSTEM</li>
          <li>GALLERY</li>
          <li>SATELLITE</li>
        </ul>-->
      </nav>
      <div class="content-wrapper">
        <button class="left">←</button>

        <div class="planet-info">
          <p class="name">SUN</p>
          <p class="description">
            The Sun is the star at the center of the Solar System. It is a
            nearly perfect ball of hot plasma,heated to incandescence by nuclear
            fusion reactions in its core.
          </p>
        </div>

        <img src="./images/sun.png" alt="planets" class="planet" />

        <div class="info-wrapper">
          <div class="wrapper">
            <p class="info">AGE</p>
            <span class="year">4,500,000,000</span>
          </div>
          <div class="wrapper">
            <p class="info">TYPE</p>
            <span class="type">Star</span>
          </div>
          <div class="wrapper">
            <p class="info">RADIUS</p>
            <span class="radius">696,340 km</span>
          </div>
        </div>

        <button class="right">→</button>
      </div>
      <img src="./images/galaxy1.jpg" alt="galaxy" class="galaxy" />
    </main>
  </body>
</html>
